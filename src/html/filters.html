<script src="../js/practice-angular/angular.min.js"></script>
<script src="../js/practice-angular/controllers.js"></script>
<style type="text/css">
    body{
        padding-bottom: 100px;
    }
    .container{
        margin-left: auto;
        margin-right: auto;
        width: 480px;
        color: #333333;
        box-sizing: border-box;
        display: block;
    }
    button{
        padding: 10px;
        border-radius: 5px;
        border-width: 0;
        background-color: #333333;
        color: #ffffff;
        cursor: pointer;
    }
    button:focus{
        outline: none;
    }
    button + button{
        margin-left: 5px;
    }
    p{
        margin-top: 8px;
        margin-bottom: 8px;
        padding: 10px;
        border-radius: 5px;
        word-break: break-all;
        font-size: 18px;
        background-color: #cccccc;
    }
    .list{
        padding: 10px;
        overflow: hidden;
        border-radius: 5px;
        background-color: #cccccc;
    }
    .list > li{
        padding: 10px 10px 10px 10px;
        border-radius: 5px;
        border: 1px solid #333333;
    }
    .list > li + li{
        margin-top: 5px;
    }
    input{
        margin-top: 8px;
        margin-bottom: 8px;
        border-radius: 5px;
        padding: 8px;
        width: 100%;
        display: block;
        border: 1px solid #333333;
        box-sizing: border-box;
        background-color: #cccccc;
        font-size: 14px;
    }
    input:focus{
        outline: none;
    }
    .title-small{
        margin-top: 5px;
        margin-bottom: 5px;
        padding: 5px;
        display: block;
        border-radius: 5px;
        background-color: #333333;
        color: #ffffff;
    }
    textarea{
        margin-top: 8px;
        margin-bottom: 8px;
        width: 100%;
        min-height: 100px;
        border-radius: 5px;
        border: 1px solid #333333;
        box-sizing: border-box;
        background-color: #cccccc;
        word-break: break-all;
        font-size: 16px;
        color: #333333;
    }
    textarea:focus{
        outline: none;
    }
    pre{
        margin-top: 5px;
        margin-bottom: 5px;
        padding: 10px;
        border-radius: 5px;
        word-break: break-all;
        border: 1px solid #333333;
        background-color: #cccccc;
        font-size: 16px;
        color: #333333;
    }
</style>

<div ng-app="filter">
    <p>{{'sadasdadqweweq' | capitalize}}</p>
</div>
