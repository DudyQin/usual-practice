<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<input type="color"/>

</body>

<script>

    function List(dataStore){
        this.pos = 0;
        this.dataStore = dataStore;
        this.listSize = dataStore.length;
        this.clear = clear;
        this.find = find;
        this.toString = toString;
        this.insert = insert;
        this.append = append;
        this.remove = remove;
        this.front = front;
        this.end = end;
        this.prev = prev;
        this.next = next;
        this.length = length;
        this.currPos = currPos;
        this.moveTo = moveTo;
        this.getElement = getElement;
        this.contains = contains;
    }


    function clear(){
        delete this.dataStore;
        this.dataStore = [];
        this.listSize = this.pos = 0;
    }

    function find(element){
        for(var i=0; i<this.dataStore.length; i++){
            if(this.dataStore[i] == element){
                return i;
            }
        }
        return -1;
    }

    function toString(){
        return this.dataStore;
    }

    function insert(element, after){
        var insertPos = this.find(after);
        if(insertPos > -1){
            this.dataStore.splice(insertPos+1, 0, element);
            ++this.listSize;
            return true;
        }
        return false;
    }

    function append(element) {
        this.dataStore[this.listSize++] = element;
    }

    function remove(element){
        var foundAt = this.find(element);
        if(foundAt > -1){
            this.dataStore.splice(foundAt,1);
            --this.listSize;
            return true;
        }
        return false;
    }

    function front(){
        this.pos = 0;
    }

    function end(){
        this.pos = this.listSize - 1;
    }

    function prev(){
        if(this.pos > 0){
            --this.pos;
        }
    }

    function next(){
        if(this.pos < this.listSize - 1){
            ++this.pos;
        }
    }

    function length(){
        return this.listSize;
    }

    function currPos(){
        return this.pos;
    }

    function moveTo(position){
        this.pos = position;
    }

    function getElement(){
        return this.dataStore[this.pos];
    }

    function contains(element){
        for(var i=0; i<this.dataStore.length; ++i){
            if(this.dataStore[i] == element){
                return true;
            }
        }
        return false;
    }

    (function(){
        var newList = new List([1, 2, 3]);

        console.log(newList.listSize)
        console.log(newList.length())
        console.log(newList.dataStore)
    })();

</script>
</html>
