<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        html,body{
            margin: 0;
        }
        html{
            background-color: #000000;
            width: 150%;
            height: 150%;
        }
        body{
            width: 100%;
            height: 100%;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div style="overflow: hidden; width: 400px; height: 400px;">html的百分比高宽是相对于document的，而body的高宽则是相对于html的，html默认的width是auto的，也就是
        document的宽度，而height则是0的，body的高宽则跟着html的高宽走
    </div>
</body>
</html>
